name: Build Native Libs

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: Version number (package)

permissions:
  packages: write
  contents: read

jobs:
  build-platforms:
      name: ${{ matrix.targetname }}-${{ matrix.arch }}
      runs-on: ${{ matrix.buildos }}

      env:
        ARCHIVE_DIR: ${{ github.workspace }}/archive-${{ matrix.targetname }}
        BUILD_DIR: ${{ github.workspace }}/build-${{ matrix.arch }}

      strategy:
        matrix:
          include:
              - { targetname: osx, buildos: macos-latest, arch: x86_64, suffix: dylib, triplet: x64-osx-release-dynamic }
              - { targetname: osx, buildos: macos-latest, arch: arm64, suffix: dylib, triplet: arm64-osx-release-dynamic }
              - { targetname: windows, buildos: windows-latest, arch: x86_64, suffix: dll, triplet: x64-windows-release }
              - { targetname: windows, buildos: windows-latest,  arch: arm64, suffix: dll, triplet: arm64-windows-release }
              - { targetname: linux, buildos: ubuntu-20.04, arch: x86_64, suffix: so, triplet: x64-linux-release-dynamic }
              - { targetname: linux, buildos: ubuntu-20.04, arch: arm64, suffix: so, triplet: arm64-linux-release-dynamic }

      steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            submodules: 'recursive'
            fetch-depth: 0

        - name: Install Additional Packages (Ubuntu)
          if: matrix.buildos == 'ubuntu-20.04' && matrix.arch == 'arm64'
          run: |
            sudo apt-get update
            sudo apt-get install -y binutils-aarch64-linux-gnu g++-aarch64-linux-gnu gcc-aarch64-linux-gnu

        - name: Setup VCPKG
          uses: lukka/run-vcpkg@v10

        - name: Copy Custom VCPKG Triplets
          run: cp -r native/build/triplets/* ${{ env.VCPKG_ROOT }}/triplets/community

        - name: Setup CMake (Linux)
          if: matrix.targetos == 'linux'
          run: cmake -B ${{ env.BUILD_DIR }} -S . -DCMAKE_BUILD_TYPE=Release -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}
          env:
            CMAKE_TOOLCHAIN_FILE: native/build/linux-${{ matrix.arch }}.cmake

        - name: Setup CMake (Windows)
          if: matrix.targetos == 'windows'
          run: cmake -B ${{ env.BUILD_DIR }} -G "Visual Studio 17 2022" -A ${{ matrix.arch == 'arm64' && 'ARM64' || 'AMD64' }} -S . -DCMAKE_BUILD_TYPE=Release -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}
              
        - name: Setup CMake (macOS)
          if: matrix.targetos == 'osx'
          run: cmake -B ${{ env.BUILD_DIR }} -G "Xcode" -S . -DCMAKE_BUILD_TYPE=Release -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}
          env:
            CMAKE_OSX_ARCHITECTURES: ${{ matrix.arch == 'arm64' && 'arm64' || 'x86_64' }}
            MACOSX_DEPLOYMENT_TARGET: 11

        - name: Build
          run: cmake --build ${{ env.BUILD_DIR }} --config Release

        - name: Prepare Files
          run: |
            mkdir ${{ env.ARCHIVE_DIR }}
            cd ${{ env.ARCHIVE_DIR }}
            cp ${{ env.BUILD_DIR }}/*.${{ matrix.suffix }} .
            cp ${{ env.BUILD_DIR }}/vcpkg_installed/${{ matrix.triplet }}/lib/libtorrent*.${{ matrix.suffix }} .

        - name: Upload
          uses: actions/upload-artifact@v4
          with:
            name: ${{ matrix.targetname }}-${{ matrix.arch }}
            path: ${{ env.ARCHIVE_DIR }}/*

  package:
    name: Build Package
    runs-on: ubuntu-latest

    needs: [build-platforms]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: osx-x86_64
          path: native/nuget/runtimes/osx-x64/native

      - uses: actions/download-artifact@v4
        with:
          name: osx-arm64
          path: native/nuget/runtimes/osx-arm64/native

      - uses: actions/download-artifact@v4
        with:
          name: windows-x86_64
          path: native/nuget/runtimes/win-x64/native

      - uses: actions/download-artifact@v4
        with:
          name: windows-arm64
          path: native/nuget/runtimes/win-arm64/native

      - uses: actions/download-artifact@v4
        with:
          name: linux-x86_64
          path: native/nuget/runtimes/linux-x64/native

      - uses: actions/download-artifact@v4
        with:
          name: linux-arm64
          path: native/nuget/runtimes/linux-arm64/native

      - name: Build Package
        run: dotnet pack -c Release -p:Version=${{ github.event.inputs.version }} -o ./packages native/nuget

      - name: Publish Package
        run: dotnet nuget push -s https://nuget.pkg.github.com/aspriddell/index.json -k ${{ github.token }} ./packages/*.nupkg
